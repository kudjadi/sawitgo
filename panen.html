        /* Popup Notification */
        .notification-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        
        /* Data Popup */
        .data-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .data-popup-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            animation: popupIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
        
        @keyframes popupIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

                dataCount.textContent = currentCount + 1;
                
                // Show popup notification
                showPopupNotification('Data panen berhasil disimpan ke Google Sheets!', 'success');
                
                // Also show success message in status area
                showStatus('Data panen berhasil disimpan ke Google Sheets!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Gagal menyimpan data. Silakan coba lagi.', 'error');
                showPopupNotification('Gagal menyimpan data. Silakan coba lagi.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Initialize
        updateTotals();
        
        // Load initial data count
        async function loadInitialDataCount() {
            try {
                const response = await fetch(GET_DATA_URL);
                const data = await response.json();
                dataCount.textContent = data.length || 0;
            } catch (error) {
                console.error('Error loading initial data count:', error);
            }
        }
        
        // Load data count on page load
        loadInitialDataCount();
    </script>
</body>
</html>
