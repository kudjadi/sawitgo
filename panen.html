    <style>
        /* Popup Notification */
        .notification-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }
        
        /* Data Popup */
        .data-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .data-popup-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            animation: popupIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
        
        @keyframes popupIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

            const busuk = parseInt(document.getElementById('tandanBusuk').value) || 0;

                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validasi
            const kelompokTani = kelompokTaniSelect.value;
            const namaPemanen = document.getElementById('namaPemanen').value.trim();
            const tanggalPanen = document.getElementById('tanggalPanen').value;
            const kavling = nomorKavlingSelect.value;
            
            if (!kelompokTani || !namaPemanen || !tanggalPanen || !kavling) {
                showStatus('Mohon lengkapi semua field yang wajib diisi', 'error');
                return;
            }
            
            // Prepare data
            const formData = {
                timestamp: new Date().toISOString(),
                kelompok_tani: kelompokTaniSelect.options[kelompokTaniSelect.selectedIndex].text,
                tanggal_panen: tanggalPanen,
                nama_pemanen: namaPemanen,
                kavling: nomorKavlingSelect.options[nomorKavlingSelect.selectedIndex].text,
                tandan_mentah: parseInt(document.getElementById('tandanMentah').value) || 0,
                tandan_matang: parseInt(document.getElementById('tandanMatang').value) || 0,
                tandan_busuk: parseInt(document.getElementById('tandanBusuk').value) || 0,
                jangkos: parseInt(document.getElementById('tandanJangkos').value) || 0,
                berondolan: parseFloat(document.getElementById('berondolan').value) || 0,
                total_tandan: parseInt(document.getElementById('totalTandan').textContent) || 0
            };
            
            // Show loading
            setLoading(true);
            showStatus('Menyimpan data ke Google Sheets...', 'loading');
            
            try {
                // Send to Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                });
                
                // Reset form
                form.reset();
                document.getElementById('tanggalPanen').valueAsDate = new Date();
                document.querySelectorAll('#tandanMentah, #tandanMatang, #tandanBusuk, #tandanJangkos').forEach(input => input.value = 0);
                document.getElementById('berondolan').value = 0;
                nomorKavlingSelect.disabled = true;
                nomorKavlingSelect.innerHTML = '<option value="">-- Pilih Kavling --</option>';
                updateTotals();
                
                // Update data count (increment by 1)
                const currentCount = parseInt(dataCount.textContent) || 0;
                dataCount.textContent = currentCount + 1;
                
                // Show popup notification
                showPopupNotification('Data panen berhasil disimpan ke Google Sheets!', 'success');
                
                // Also show success message in status area
                showStatus('Data panen berhasil disimpan ke Google Sheets!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Gagal menyimpan data. Silakan coba lagi.', 'error');
                showPopupNotification('Gagal menyimpan data. Silakan coba lagi.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Initialize
        updateTotals();
        
        // Load initial data count
        async function loadInitialDataCount() {
            try {
                const response = await fetch(GET_DATA_URL);
                const data = await response.json();
                dataCount.textContent = data.length || 0;
            } catch (error) {
                console.error('Error loading initial data count:', error);
            }
        }
        
        // Load data count on page load
        loadInitialDataCount();
    </script>
</body>
</html>
